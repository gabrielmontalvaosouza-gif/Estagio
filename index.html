<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Imagem inicial -->
  <img id="imagem-inicial" src="teste2.png" alt="Imagem Inicial">

  <!-- Logo -->
  <img src="logo-ifg-vertical-inhumas.png" id="logo-small" alt="Logo IFG">

  <!-- Botão iniciar -->
  <div class="Controles">
    <button class="Iniciar">Iniciar</button>
  </div>

  <!-- Container do mapa -->
  <div id="map-container">
    <img id="map-img" src="cerrado.png" alt="Mapa do Cerrado">
  </div>

  <!-- Popup de informação -->
  <div id="info-popup" class="info-popup"></div>
<div id="imagem-overlay"></div>
<div id="imagem-wrapper">
  <img id="imagem-inicial" src="teste2.png" alt="Imagem Inicial">
</div>

  <script src="style.js"></script>
</body>
</html>
