<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Cerrado</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>
<body class="start"> 

  <img src="Imagens Capas/ImagemInicial2.png" alt="Tela Inicial" class="bg-img start-bg" />

  <img src="Imagens Capas/ImagemFinal3.png" alt="Tela Final" class="bg-img finish-bg" />

  <img src="logo-ifg-vertical-inhumas-branco.png" id="logo-small" />

  <div class="container">
    <div class="question-counter hide">
      Pergunta <span id="current-question">1</span> de <span id="total-questions"></span>
    </div>
    <div class="progress-container hide">
      <div class="progress-bar"></div>
    </div>

    <div class="question-container hide">
      <span class="question">Pergunta aqui</span>

      <div class="feedback-image hide"></div>

      <div class="answers-container">
      </div>
    </div>

    <div class="controls-container">
      <button class="start-quiz button">Começar Quiz!</button>
      <button class="next-question button hide">Próxima Pergunta</button>
    </div>
  </div>

</body>
</html>
